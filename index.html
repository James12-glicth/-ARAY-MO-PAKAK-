<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Talk</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    overflow: hidden;
  }

  /* YES / NO OVERLAY */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    text-align: center;
  }

  #message {
    font-size: 22px;
    margin-bottom: 30px;
    padding: 0 20px;
  }

  button {
    padding: 15px 45px;
    font-size: 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: gray;
    color: white;
    pointer-events: none;
    opacity: 0.5;
  }

  /* COUNTDOWN */
  #countdown {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    color: white;
    z-index: 9998;
  }

  /* VIDEO */
  video {
    display: none;
    margin: auto;
    width: 80%;
    max-width: 900px;
    height: auto;
    border-radius: 12px;
  }

  @media (max-width: 768px) {
    video {
      width: 95%;
      max-height: 60vh;
    }
  }
</style>
</head>

<body>

<!-- YES / NO -->
<div id="overlay">
  <div id="message">Open mo, hindi naman masakit ðŸ’”</div>
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<!-- COUNTDOWN -->
<div id="countdown">Are you ready?</div>

<!-- VIDEO -->
<video id="vid" controls playsinline>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video.
</video>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const overlay = document.getElementById("overlay");
  const countdown = document.getElementById("countdown");
  const vid = document.getElementById("vid");

  yesBtn.onclick = () => {
    overlay.style.display = "none";
    countdown.style.display = "flex";

    let steps = ["Are you ready?", "3", "2", "1"];
    let i = 0;

    const timer = setInterval(() => {
      countdown.textContent = steps[i];
      i++;

      if (i === steps.length) {
        clearInterval(timer);
        countdown.style.display = "none";
        vid.style.display = "block";
        vid.play();
      }
    }, 1000);
  };
</script>

</body>
</html>
